{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="Title" placeholder="Title">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="Description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="ImageURL" placeholder="Image URL">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="Startingbid" placeholder="Enter the starting bid value">
        </div>
        <div class="form-group">
           <select style ="height: 38px;" class="form-select" aria-label="Default select example" name="category" >
              {% for category in list %}
                <option value="{{ category.id }}">{{ category.type }}</option>
             {% endfor %}
           </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>


{% endblock %}
